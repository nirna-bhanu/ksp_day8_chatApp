<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container-fluid {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .message {
            margin-bottom: 10px;
        }

        #message-input {
            border: 2px solid black;
            border-radius: 5px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #daaa5d;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header" style="background-color: rgb(51, 253, 51); font-weight: bolder;">Welcome to
                        the chat!</div>
                    <div class="card-body" id="chat-box" style="background-image: url(snap.png); ">

                    </div>
                    <div class="card-footer" style="background-color: #007bff;">
                        <input type="text" id="message-input" class="form-control" style="background-color: #cecece;"
                            placeholder="Type your message..."> <br>
                        <button class="btn btn-success btn-2x" id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script>



        document.addEventListener("DOMContentLoaded", function () {


            const messages = [
                { user: "You", message: "Hello everyone!" },
                { user: "User2", message: "Hello!" },
                { user: "User3", message: "Hi there!" },
                { user: "User4", message: "How are you all!" },
            ];


            function displayMessages() {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                messages.forEach(msg => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "message";
                    messageDiv.textContent = `${msg.user}: ${msg.message}`;
                    chatBox.appendChild(messageDiv);
                });
            }


            document.getElementById("send-button").addEventListener("click", function () {
                const messageInput = document.getElementById("message-input");
                const message = messageInput.value;
                const currentUser = "You";
                messages.push({ user: currentUser, message });
                displayMessages();
                messageInput.value = "";
            });


            displayMessages();
        });
    </script>

</body>

</html>
